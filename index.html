<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <section>
        <h2 class="title">Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div>
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
          </div>
          <div>
            <label for="bookFormAuthor">Penulis</label>
            <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
          </div>
          <div>
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
          </div>
          <div>
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton" class="btn-tambah">
            Tambah Buku
          </button>
        </form>
      </section>

      <section>
        <h2 class="title">Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
          <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
            Cari
          </button>
        </form>
      </section>

      <section>
        <h2 class="title">Belum selesai dibaca</h2>
        <div id="incompleteBookList" data-testid="incompleteBookList">
          <!-- Contoh struktur buku -->
          <div data-bookid="123123123" data-testid="bookItem">
            <h3 data-testid="bookItemTitle"></h3>
            <p data-testid="bookItemAuthor"></p>
            <p data-testid="bookItemYear"></p>
            <div>
              <button data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
              <button data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>

      <section>
        <h2 class="title">Selesai dibaca</h2>
        <div id="completeBookList" data-testid="completeBookList">
          <!-- Contoh struktur buku -->
          <div data-bookid="456456456" data-testid="bookItem">
            <h3 data-testid="bookItemTitle"></h3>
            <p data-testid="bookItemAuthor"></p>
            <p data-testid="bookItemYear"></p>
            <div>
              <button data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
              <button data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal Edit Buku -->
    <div class="modal fade" id="editBookModal" tabindex="-1" aria-labelledby="editBookModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editBookModalLabel">Edit Buku</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editBookForm">
              <input type="hidden" id="editBookId">
              <div class="mb-3">
                <label for="editBookTitle" class="form-label">Judul</label>
                <input type="text" class="form-control" id="editBookTitle" required>
              </div>
              <div class="mb-3">
                <label for="editBookAuthor" class="form-label">Penulis</label>
                <input type="text" class="form-control" id="editBookAuthor" required>
              </div>
              <div class="mb-3">
                <label for="editBookYear" class="form-label">Tahun</label>
                <input type="number" class="form-control" id="editBookYear" required>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="editBookIsComplete">
                <label class="form-check-label" for="editBookIsComplete">Selesai dibaca</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="button" class="btn btn-primary" id="saveEditBook">Simpan Perubahan</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="main.js"></script>
  </body>
</html>
